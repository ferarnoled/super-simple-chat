<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Pubnub chat POC for Outpatient</title>
	<meta name="description" content="Simple Chat Room">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Gorditas:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>POC PubNub chat</h1>
	</header>

	Enter your username:<br />
	<input id="txtUserName" value="" />&nbsp;<button id="btnSetUserName" style="display:inline; width:10%">Submit</button>
	<p id="pUserName"></p>
	<section id="main" role="main" style="display: none;">
		<!--
		2) Show user name
		3) Enable presence -> done but not changes. Try with different IP?
		4)
		-->

		Enter new Topic:<br />
		<input id="txtNewTopic" value="" />&nbsp;<button id="btnAddTopic" style="display:inline; width:10%">Add</button>
		<br /><br />
		<select id="topicList">
			<option value="default">Default</option>
			<option value="customTopic">Custom Topic</option>
		</select>
		<br /><br />
		<div id="chat">
			<i id="avatar" class="face12"></i><input type="text" id="input" placeholder="Type your message...">
		</div>
		<button id="button">Send Message</button>
 		
		<p id="presence"></p>
		<div id="output"></div>
	</section>

	<footer></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://cdn.pubnub.com/sdk/javascript/pubnub.4.14.0.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
